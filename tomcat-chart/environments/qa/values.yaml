app: 
  env: qa

spec:
  replicaCount: 2
  image:
    repository: tomcat
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    limits: 
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

hpa:
  enabled: 

config:
  name: config.yaml
  data:
    timeout: 10s
    logfile: /var/log/tomcat.log
    database:
      ip: 192.168.1.2
      name: tomcat-qa